<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>100 Days</title>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="100days" ng-controller="MainController as mainCtrl">
  <header>
  <div class="container">
    <div class="logo">
      <a href="/">
        <img src="logo-100days.svg" alt="" >
      </a>
    </div>
    <div class="search">
      <form action="" id="search">
        <input tabindex="1" type="text" name="q" id="search-query" placeholder="Search" class="search-query" value="">
      </form>
    </div>
  </div>
    <div class="filter">
      <div class="category">
        <label>Category</label>
        <input ng-model="dataFilter.category">
      </div>
      <div class="keyword">
        <label>Keywords</label>
        <input ng-model="dataFilter.keywords">
      </div>
    </div>
    <div class="sort">

    </div>
  </header>
  <div class="slideout">
    
  </div>
  <div class="container">
    <div class="item person" ng-repeat="person in mainCtrl.list| filter:dataFilter:strict">
      <figure>
        <a href="{{person.link}}"><img ng-src={{person.image}}></a>
        <figcaption>
          <p class="name">{{person.name}}</p>
          <p class="desc">{{person.description}}</p>
          <p class="category">{{person.category}}</p>
          <ul class="keywords">
            <li class="keyword" ng-repeat="word in person.keywords">{{word}}</li>
          </ul>
        </figcaption>
      </figure>
    </div>
   <!--  <ul>
      <li class="person" ng-repeat="person in mainCtrl.list| filter:dataFilter:strict">

        <h4>Name: {{person.name}}</h4>
        <img ng-src={{person.image}}>
        <p> Description: {{person.description}}</p>
        <p> Link: {{person.link}}</p>
        <p> Category: {{person.category}}</p>

        <p> Keywords:</p>
        <ul>
          <li ng-repeat="word in person.keywords">{{word}}</li>
        </ul>

      </li>
    </ul> -->
  </section>
  <script src="bower_components/tabletop/src/tabletop.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/3rdParty.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
